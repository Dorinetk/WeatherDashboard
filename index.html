<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <h1>Weather Dashboard</h1>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-3 h-100" id="searchnav">
                <!-- search box -->
                <div>
                    <p id="parasearch"> Search For a City:</p>
                    <form class="form-inline ">
                        <input class="form-control" type="search" placeholder="city name" aria-label="Search"
                            id="cityInput">
                        <button class="btn  btn-primary" type="submit" id="btnclick"> <i class="fa fa-search"> </i>
                        </button>
                    </form>
                    <br>
                </div>
            </div>
            <div class="col-md-9 h-100" id="citieslisting">
                <!-- To generate this for each city and populate with API content -->
                <!-- <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"> </h5>
                        <p class="card-text">  </p> 
                    </div>

                </div> -->
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://use.fontawesome.com/49b98aaeb5.js"></script>
    <script src="./Assets/JS/weatherjs.js"></script>
</body>

</html>
